<!DOCTYPE html>
<html>
<head>

    <title>ngCarousel Example</title>

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="js/vendor/modernizr-3.0.0-beta.js"></script>
    <script type="text/javascript" src="js/vendor/ng-carousel/Carousel.js"></script>

    <!-- Application! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/controllers/PicturesController.js"></script>

    <!-- Prettify! -->
    <link rel="stylesheet" type="text/css" href="css/Default.css" />
    <link rel="stylesheet" type="text/css" href="css/Carousel.css" />

</head>
<body ng-app="carouselApp" ng-controller="PicturesController">

    <section class="carousel-container">
        <div class="carousel-row">
            <div class="carousel-cell">
                <section data-carousel class="carousel" ng-model="pictures"></section>
            </div>
        </div>
    </section>

</body>
</html>
